<body>
  <div id="fadein" class="position-fixed top-0 start-0 w-100 h-100 bg-white" style="animation: fadeinall 1s normal 0.3s both;"></div>
  <style>
    body, html {
      margin-left:5%;
      margin-right:5%;
      margin-bottom:5%;
      margin-top:5%;
    }

    /* For best practice, move CSS below to an external CSS file. */
    @keyframes fadeinall {
    0% {
      opacity: 1; }
    97% {
      opacity: 0; }
    98% {
      opacity: 0;
      -webkit-transform: translateY(0);
      transform: translateY(0); }
    100% {
      opacity: 0;
      -webkit-transform: translateY(-100%);
      transform: translateY(-100%);
      z-index: -1; } }

    .header {
      padding: 60px;
      text-align: center;
      background: #ADD8E6;
      color: white;
      font-size: 30px;
    }
  </style>
  <div id="loader-wrapper" class="bg-white position-fixed top-0 z-3 w-100 h-100 text-center">
    <div class="spinner-border mt-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <main>

  <form action="#">
    <label for="firstName" class="form-label">First name:</label><br>
    <input type="text" class="form-control" name="firstName" value="John"><br>
    <label for="lastName" class="form-label">Last name:</label><br>
    <input type="text" class="form-control" name="lastName" value="Doe"><br>
    <label for="email" class="form-label">Email:</label><br>
    <input type="email" class="form-control" name="email" value="example@example.com"><br>
    <label for="phone" class="form-label">Phone:</label><br>
    <input type="tel" class="form-control" name="phone" value="555-555-5555"><br>
    <label for="company" class="form-label">Company:</label><br>
    <input type="text" class="form-control" name="company" value="XYZ Co."><br>
    <label for="industry" class="form-label">Industry:</label><br>
    <select class="form-select" name="industry">
      <option value="" selected disabled hidden>-- Select one --</option>
      <option value="industry 1">Industry 1</option>
      <option value="industry 2">Industry 2</option>
      <option value="industry 3">Industry 3</option>
    </select><br>
    <label for="message" class="form-label">Message:</label><br>
    <textarea class="form-control" name="message"></textarea><br>
    <center>
      <input type="submit" class="btn btn-primary" value="Calculate">
    </center>
  </form>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Accordion Section Heading 1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">

  <script type="text/javascript">
    (function($){
      $('#i-accept').on('click', function() {   
        if(localStorage.hidecookiebar !== '1') {
          $('#cookie-notice').hide();
           localStorage.hidecookiebar='1';
        }  
      });
      if(localStorage.hidecookiebar == '1') {
        $('#cookie-notice').hide();
      };
    })(jQuery);
  </script>
  <script type="text/javascript">
  window.onload = function(){
    setTimeout(function(){
      document.getElementById("fadein").remove();
    },1000);
  };
  </script>
  <script type="text/javascript">
    $(window).on('load', function() {
      $("#loader-wrapper").fadeOut(700);
    });
  </script>
